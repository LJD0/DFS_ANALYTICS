{% load static %}

  <!-- ======= expo Section ======= -->
  <section id="expo" class='expo d-flex align-items-center'>
    <div class="container">

        <div class="row">

            <div class=" col-lg-8 py-5 py-lg-0 order-2 order-lg-1" data-aos="fade-left">
                <div class="row">
                    <div class="col-5"><img src="{% static 'assets/img/DFS_noBG.png' %}" alt="" class="img-fluid float-left"></div>
                    <div class="col-2">
                        <br><br>
                        <h1>@</h1>
                    </div>
                    <div class="col-5"><img src="{% static 'assets/img/expo_logo.png' %}" alt="" class="img-fluid float-right"></div>
                </div>
                <br>
                <h1>Thanks for coming to see us! </h1>
                <h2>We're excited to work with you!</h2>
                <a href="#about" class="btn-get-started scrollto">Let's make your visions come true.</a>
            </div>

            <div class="col-lg-4 order-1 order-lg-2 expo-img" data-aos="fade-right">
                {% comment %} <iframe width="100%" height="315" src="https://www.youtube.com/embed/rQhecu2k16c?si=VfxIPeE2Exz-M97W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" allowfullscreen></iframe> {% endcomment %}
                {% comment %} <iframe width="560" height="315" src="https://www.youtube.com/embed/X8peSDx5En0?si=omqf-_-33KFa0xDY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> {% endcomment %}
                {% comment %} <iframe width="560" height="315" src="https://www.youtube.com/embed/X8peSDx5En0?autoplay=1&amp;fs=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> {% endcomment %}
                <img src="{% static 'assets/img/expo-img.png' %}" class="img-fluid" alt="">
            </div>

        </div>   <!-- End Row -->


    </div>  <!-- End container -->
    
  </section>
  <!-- End expo -->
