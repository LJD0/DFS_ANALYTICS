{% load static %}   <!-- ======= About Section ======= -->
   <section id="about" class="about">
{% for about in about_us %}
    <div class="container" data-aos="fade-up">
      <div class="row gx-0 justify-content-center">

        <div class="col-lg-5 d-flex flex-column justify-content-center order-lg-1 order-md-2 order-sm-2" data-aos="zoom-out" data-aos-delay="200">
          <div class="content">
            <h3>{{about.tag}}</h3>
            <h2>{{about.title}}</h2>
            <p>
              {{about.about}}
            </p>
            <div class="text-center text-lg-start">
              <a href="#contact" class="btn-read-more d-inline-flex align-items-center justify-content-center align-self-center">
                <span>{{about.button}}</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-5 d-flex align-items-center order-lg-2 order-md-1 order-sm-1" data-aos="zoom-out" data-aos-delay="200">
          <img src="{{about.image.url}}" class="img-fluid" alt="">
        </div>

      </div>
    </div>
    {% endfor %}

  </section><!-- End About Section -->
